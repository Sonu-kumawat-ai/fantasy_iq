<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fantasy IQ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="/" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Fantasy IQ Logo" class="logo-img" onerror="this.style.display='none'">
                    <h1>Fantasy <span>IQ</span></h1>
                </a>
            </div>
            
            <!-- Hamburger Menu Button -->
            <button class="hamburger" id="hamburger" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <div class="nav-links" id="navLinks">
                <a href="/home">Home</a>
                <a href="/contests">Contests</a>
                <a href="/#about">About</a>
            </div>
        </div>
    </nav>

    <!-- Register Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <!-- Register Form -->
                <div class="form-container" id="registerForm">
                    <h2>Register on Fantasy IQ</h2>
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input type="text" id="registerUsername" placeholder="Choose a username" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" placeholder="Create a password" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="registerConfirmPassword">Confirm Password</label>
                            <input type="password" id="registerConfirmPassword" placeholder="Confirm your password" required>
                        </div>
                        <div id="registerMessage" class="message"></div>
                        <button type="submit" class="btn-submit">Register</button>
                    </form>
                    <p class="toggle-form">
                        Already have an account? <a href="/login-page">Login here</a>
                    </p>
                </div>

                <!-- OTP Verification Form (Hidden by default) -->
                <div class="form-container" id="otpForm" style="display: none;">
                    <h2>Verify Your Email</h2>
                    <p style="color: #666; margin-bottom: 20px; text-align: center;">
                        We've sent a 6-digit OTP to <strong id="userEmail"></strong>
                    </p>
                    <form onsubmit="handleVerifyOTP(event)">
                        <div class="form-group">
                            <label for="otpInput">Enter OTP</label>
                            <input type="text" id="otpInput" placeholder="Enter 6-digit OTP" required maxlength="6" pattern="[0-9]{6}" style="text-align: center; font-size: 24px; letter-spacing: 5px;">
                        </div>
                        <div id="otpMessage" class="message"></div>
                        <button type="submit" class="btn-submit">Verify OTP</button>
                        <button type="button" class="btn-secondary" onclick="handleResendOTP()" style="margin-top: 10px;">Resend OTP</button>
                    </form>
                    <p class="toggle-form">
                        <a href="/login-page">Back to Login</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        let userEmailForOTP = '';

        // Update the handleRegister function
        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const messageDiv = document.getElementById('registerMessage');
            
            // Clear previous messages
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match!';
                messageDiv.classList.add('error');
                return;
            }
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.textContent = data.message;
                    messageDiv.classList.add('success');
                    
                    // Store email and show OTP form
                    userEmailForOTP = data.email;
                    document.getElementById('userEmail').textContent = data.email;
                    
                    // Hide register form and show OTP form
                    setTimeout(() => {
                        document.getElementById('registerForm').style.display = 'none';
                        document.getElementById('otpForm').style.display = 'block';
                    }, 1500);
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.classList.add('error');
                }
            } catch (error) {
                messageDiv.textContent = 'Registration failed. Please try again.';
                messageDiv.classList.add('error');
            }
        }

        // Handle OTP verification
        async function handleVerifyOTP(event) {
            event.preventDefault();
            
            const otp = document.getElementById('otpInput').value;
            const messageDiv = document.getElementById('otpMessage');
            
            // Clear previous messages
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            
            if (otp.length !== 6) {
                messageDiv.textContent = 'Please enter a valid 6-digit OTP';
                messageDiv.classList.add('error');
                return;
            }
            
            try {
                const response = await fetch('/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userEmailForOTP, otp })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.textContent = data.message;
                    messageDiv.classList.add('success');
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login-page';
                    }, 2000);
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.classList.add('error');
                }
            } catch (error) {
                messageDiv.textContent = 'Verification failed. Please try again.';
                messageDiv.classList.add('error');
            }
        }

        // Handle resend OTP
        async function handleResendOTP() {
            const messageDiv = document.getElementById('otpMessage');
            
            // Clear previous messages
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            
            try {
                const response = await fetch('/resend-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userEmailForOTP })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.textContent = data.message;
                    messageDiv.classList.add('success');
                    
                    // Clear OTP input
                    document.getElementById('otpInput').value = '';
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.classList.add('error');
                }
            } catch (error) {
                messageDiv.textContent = 'Failed to resend OTP. Please try again.';
                messageDiv.classList.add('error');
            }
        }
    </script>
</body>
</html>
