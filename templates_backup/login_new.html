<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fantasy IQ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="/" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Fantasy IQ Logo" class="logo-img" onerror="this.style.display='none'">
                    <h1>Fantasy <span>IQ</span></h1>
                </a>
            </div>
            
            <!-- Hamburger Menu Button -->
            <button class="hamburger" id="hamburger" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <div class="nav-links" id="navLinks">
                <a href="/home">Home</a>
                <a href="/contests">Contests</a>
                <a href="/#about">About</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <!-- Login Form -->
                <div class="form-container" id="loginForm">
                    <h2>Login to Fantasy IQ</h2>
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        </div>
                        <div id="loginMessage" class="message"></div>
                        <button type="submit" class="btn-submit">Login</button>
                    </form>
                    <p class="toggle-form">
                        New user? <a href="/register-page">Register here</a>
                    </p>
                </div>

                <!-- OTP Verification Form (Hidden by default) -->
                <div class="form-container" id="otpForm" style="display: none;">
                    <h2>Verify Your Email</h2>
                    <p style="color: #666; margin-bottom: 20px; text-align: center;">
                        Please verify your email to login. We've sent a 6-digit OTP to <strong id="userEmail"></strong>
                    </p>
                    <form onsubmit="handleVerifyOTP(event)">
                        <div class="form-group">
                            <label for="otpInput">Enter OTP</label>
                            <input type="text" id="otpInput" placeholder="Enter 6-digit OTP" required maxlength="6" pattern="[0-9]{6}" style="text-align: center; font-size: 24px; letter-spacing: 5px;">
                        </div>
                        <div id="otpMessage" class="message"></div>
                        <button type="submit" class="btn-submit">Verify OTP</button>
                        <button type="button" class="btn-secondary" onclick="handleResendOTP()" style="margin-top: 10px;">Resend OTP</button>
                    </form>
                    <p class="toggle-form">
                        <a href="#" onclick="showLoginForm()">Back to Login</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        let userEmailForOTP = '';

        // Update the handleLogin function
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('loginMessage');
            
            // Clear previous messages
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.textContent = data.message;
                    messageDiv.classList.add('success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else if (data.needsVerification) {
                    // Show OTP form if email not verified
                    userEmailForOTP = data.email;
                    document.getElementById('userEmail').textContent = data.email;
                    
                    messageDiv.textContent = data.message;
                    messageDiv.classList.add('error');
                    
                    setTimeout(() => {
                        document.getElementById('loginForm').style.display = 'none';
                        document.getElementById('otpForm').style.display = 'block';
                    }, 2000);
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.classList.add('error');
                }
            } catch (error) {
                messageDiv.textContent = 'Login failed. Please try again.';
                messageDiv.classList.add('error');
            }
        }

        // Handle OTP verification
        async function handleVerifyOTP(event) {
            event.preventDefault();
            
            const otp = document.getElementById('otpInput').value;
            const messageDiv = document.getElementById('otpMessage');
            
            // Clear previous messages
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            
            if (otp.length !== 6) {
                messageDiv.textContent = 'Please enter a valid 6-digit OTP';
                messageDiv.classList.add('error');
                return;
            }
            
            try {
                const response = await fetch('/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userEmailForOTP, otp })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.textContent = data.message;
                    messageDiv.classList.add('success');
                    
                    // Show login form again
                    setTimeout(() => {
                        showLoginForm();
                    }, 2000);
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.classList.add('error');
                }
            } catch (error) {
                messageDiv.textContent = 'Verification failed. Please try again.';
                messageDiv.classList.add('error');
            }
        }

        // Handle resend OTP
        async function handleResendOTP() {
            const messageDiv = document.getElementById('otpMessage');
            
            // Clear previous messages
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            
            try {
                const response = await fetch('/resend-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: userEmailForOTP })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.textContent = data.message;
                    messageDiv.classList.add('success');
                    
                    // Clear OTP input
                    document.getElementById('otpInput').value = '';
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.classList.add('error');
                }
            } catch (error) {
                messageDiv.textContent = 'Failed to resend OTP. Please try again.';
                messageDiv.classList.add('error');
            }
        }

        // Show login form
        function showLoginForm() {
            document.getElementById('otpForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('loginMessage').textContent = '';
            document.getElementById('loginMessage').className = 'message';
        }
    </script>
</body>
</html>
